                  <figure class="back two"><p>Agua de mar a r&iacute;o refluye.<br />S&iacute; de mar a r&iacute;o.<br />En c&oacute;smica inversi&oacute;n de l&aacute;grimas<br />que saltan <a href="#">haz click</a>del mundo a los ojos,<br />que se encampanan<br />hasta llegarme a la cumbre del alma.<br /><br />Dolor dulce y tierno este es.<br />Cuando el mundo se vuelca,<br />se para de cabeza y todo lo niega.<br /><br />Ay, el mar trepa por el r&iacute;o<br />en ascendente cascada.<br />La escarpada pendiente de los montes escala<br />y los peces gozan so&ntilde;ando con nadar<br />sobre la copa de un roble florecido<br />como un helado de fresas.<br /><br />El r&iacute;o es mar que r&iacute;e subiendo<br />hasta su comienzo.</p>
